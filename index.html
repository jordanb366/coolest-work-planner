<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <section class="time-block row">
        <h2 class="hour col-2">9 am</h2>
        <textarea  id="9" class="description col-9"></textarea>
        <button class="saveBtn col-1">Save</button>
      </section>

      <section class="time-block row">
        <h2 class="hour col-2">10 am</h2>
        <textarea id="10" class="description col-9"></textarea>
        <button class="saveBtn col-1">Save</button>
      </section>

      <section class="time-block row">
        <h2 class="hour col-2">11 am</h2>
        <textarea  id="11" class="description col-9"></textarea>
        <button class="saveBtn col-1">Save</button>
      </section>

      <section class="time-block row">
        <h2 class="hour col-2">12 pm</h2>
        <textarea id="12" class="description col-9"></textarea>
        <button class="saveBtn col-1">Save</button>
      </section>

      <section class="time-block row">
        <h2 class="hour col-2">1 pm</h2>
        <textarea id="13" class="description col-9"></textarea>
        <button class="saveBtn col-1">Save</button>
      </section>

      <section class="time-block row">
        <h2 class="hour col-2">2 pm</h2>
        <textarea id="14" class="description col-9"></textarea>
        <button class="saveBtn col-1">Save</button>
      </section>

      <section class="time-block row">
        <h2 class="hour col-2">3 pm</h2>
        <textarea id="15" class="description col-9"></textarea>
        <button class="saveBtn col-1">Save</button>
      </section>

      <section class="time-block row">
        <h2 class="hour col-2">4 pm</h2>
        <textarea id="16" class="description col-9"></textarea>
        <button class="saveBtn col-1">Save</button>
      </section>

      <section class="time-block row">
        <h2 class="hour col-2">5 pm</h2>
        <textarea  id="17" class="description col-9"></textarea>
        <button class="saveBtn col-1">Save</button>
      </section>

    </div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/plugin/weekday.min.js" integrity="sha512-+EJ/Ed/UbhfSypwkMnTIxgJ3izeQNc5655zPTlVqcgJ4Zd4K++JYUyg4Jy5rnKX9MfoIyfXJsu5N30MRHnShYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>dayjs.extend(window.dayjs_weekday)</script>
    <script src="./script.js"></script>
    
  </body>
</html>
